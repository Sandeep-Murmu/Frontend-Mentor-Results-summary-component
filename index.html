<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content result-content">
        <h3 class="content-heading">Your Result</h3>
        <div class="result-circle">
          <h1 class="result-score">76</h1>
          <p class="result-score-p">of 100</p>
        </div>
        <h2 class="result-h2">Great</h2>
        <p class="result-p">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="content summery-content">
        <h3 class="content-heading">Summery</h3>
        <ul class="summery-list">
          <li class="summery-item si1">
            <img
              src="assets/images/icon-reaction.svg"
              alt="reaction"
              class="summery-item-icon"
            />
            <div class="summery-text st1">Reaction</div>
            <div class="summer-score">80 <span> / 100</span></div>
          </li>
          <li class="summery-item si2">
            <img
              src="assets/images/icon-memory.svg"
              alt="reaction"
              class="summery-item-icon"
            />
            <div class="summery-text st2">Memory</div>
            <div class="summer-score">92 <span> / 100</span></div>
          </li>
          <li class="summery-item si3">
            <img
              src="assets/images/icon-verbal.svg"
              alt="reaction"
              class="summery-item-icon"
            />
            <div class="summery-text st3">Verbal</div>
            <div class="summer-score">61 <span> / 100</span></div>
          </li>
          <li class="summery-item si4">
            <img
              src="assets/images/icon-visual.svg"
              alt="reaction"
              class="summery-item-icon"
            />
            <div class="summery-text st4">Visual</div>
            <div class="summer-score">71 <span> / 100</span></div>
          </li>
        </ul>
        <a href="#" class="summery-btn">Continue</a>
      </div>
    </div>

  </div> -->
  </body>
</html>
